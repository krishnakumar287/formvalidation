<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Form Data</h2>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Name:</h5>
                        <p class="card-text" id="name"></p>
                        <h5 class="card-title">Email:</h5>
                        <p class="card-text" id="email"></p>
                        <h5 class="card-title">Password:</h5>
                        <p class="card-text" id="password"></p>
                        <h5 class="card-title">Phone Number:</h5>
                        <p class="card-text" id="phoneNumber"></p>
                        <h5 class="card-title">Gender:</h5>
                        <p class="card-text" id="gender"></p>
                        <h5 class="card-title">Date of Birth:</h5>
                        <p class="card-text" id="dob"></p>
                        <h5 class="card-title">Address:</h5>
                        <p class="card-text" id="address"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Retrieve form data from localStorage
        var name = localStorage.getItem("name");
        var email = localStorage.getItem("email");
        var password = localStorage.getItem("password");
        var phoneNumber = localStorage.getItem("phoneNumber");
        var gender = localStorage.getItem("gender");
        var dob = localStorage.getItem("dob"); 
        var address = localStorage.getItem("address");
        
        
        document.getElementById("name").textContent = name;
        document.getElementById("email").textContent = email;
        document.getElementById("password").textContent = password;
        document.getElementById("phoneNumber").textContent = phoneNumber;
        document.getElementById("gender").textContent = gender;
        document.getElementById("dob").textContent = dob;
        document.getElementById("address").textContent = address;
    </script>
</body>
</html>
